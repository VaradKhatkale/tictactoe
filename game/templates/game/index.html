{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{% static 'game/css/style.css' %}">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="controls">
            <button onclick="resetGame()">Reset</button>
            <button onclick="toggleMode()">Toggle Mode</button>
            <button onclick="toggleTheme()">Dark Mode</button>
        </div>
        <div id="scoreboard">
            <p>Player X: <span id="scoreX">0</span></p>
            <p>Player O: <span id="scoreO">0</span></p>
        </div>
        <div id="timer">Time: <span id="time">0</span>s</div>
        <div class="board" id="board"></div>
        <div id="history">
            <h3>Move History</h3>
            <ul id="moveList"></ul>
        </div>
    </div>

    <audio id="clickSound" src="{% static 'game/sounds/click.mp3' %}"></audio>
    <audio id="winSound" src="{% static 'game/sounds/win.mp3' %}"></audio>
    <audio id="drawSound" src="{% static 'game/sounds/draw.mp3' %}"></audio>

    <script src="{% static 'game/js/script.js' %}"></script>
</body>
</html>
